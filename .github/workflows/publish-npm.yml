name: Publish npm Package

on:
  push:
    tags:
      - 'sombrajs-v*'

env:
  DEBUG: napi:*
  APP_NAME: sombradb
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/sombrajs-v')
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-13
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npm run build -- --target x86_64-unknown-linux-gnu --use-napi-cross
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: packages/nodejs/package-lock.json
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}
      - run: cd packages/nodejs && npm ci
      - run: cd packages/nodejs && ${{ matrix.settings.build }}
      - uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: |
            packages/nodejs/*.node
            packages/nodejs/index.js
            packages/nodejs/index.d.ts

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: 'https://registry.npmjs.org'
          cache: npm
          cache-dependency-path: packages/nodejs/package-lock.json
      - run: cd packages/nodejs && npm ci
      - run: cd packages/nodejs && npx napi create-npm-dirs
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
      - run: cd packages/nodejs && npm run artifacts
      - name: Publish to npm
        run: |
          cd packages/nodejs
          npm config set provenance true
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
