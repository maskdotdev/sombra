name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      rust_release: ${{ steps.release.outputs['.--release_created'] }}
      node_release: ${{ steps.release.outputs['bindings/node--release_created'] }}
      python_release: ${{ steps.release.outputs['bindings/python--release_created'] }}
      rust_tag: ${{ steps.release.outputs['.--tag_name'] }}
      node_tag: ${{ steps.release.outputs['bindings/node--tag_name'] }}
      python_tag: ${{ steps.release.outputs['bindings/python--tag_name'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
      - name: Debug release outputs
        run: |
          echo "releases_created: ${{ steps.release.outputs.releases_created }}"
          echo "rust_release: ${{ steps.release.outputs['.--release_created'] }}"
          echo "rust_tag: ${{ steps.release.outputs['.--tag_name'] }}"
          echo "node_release: ${{ steps.release.outputs['bindings/node--release_created'] }}"
          echo "node_tag: ${{ steps.release.outputs['bindings/node--tag_name'] }}"
          echo "python_release: ${{ steps.release.outputs['bindings/python--release_created'] }}"
          echo "python_tag: ${{ steps.release.outputs['bindings/python--tag_name'] }}"
          echo "=== All release-please outputs ==="
          echo '${{ toJSON(steps.release.outputs) }}'

  publish-npm:
    name: Publish npm Package
    needs: release-please
    if: ${{ needs.release-please.outputs.node_tag != '' }}
    permissions:
      contents: write
      id-token: write
    uses: ./.github/workflows/publish-npm.yml
    with:
      tag: ${{ needs.release-please.outputs.node_tag }}
    secrets:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-rust:
    name: Publish Rust Crate
    needs: release-please
    if: ${{ needs.release-please.outputs.rust_tag != '' }}
    permissions:
      contents: write
      id-token: write
    uses: ./.github/workflows/publish-rust.yml
    with:
      tag: ${{ needs.release-please.outputs.rust_tag }}
    secrets:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  publish-python:
    name: Publish Python Package
    needs: release-please
    if: ${{ needs.release-please.outputs.python_tag != '' }}
    permissions:
      contents: write
      id-token: write
    uses: ./.github/workflows/publish-python.yml
    with:
      tag: ${{ needs.release-please.outputs.python_tag }}
    secrets:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
