name: Publish Python Package

on:
  workflow_call:
    inputs:
      tag:
        description: 'Git tag to publish (e.g., sombrapy-v0.3.7)'
        required: true
        type: string
    secrets:
      PYPI_API_TOKEN:
        required: true
  release:
    types: [created]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug workflow inputs
        run: |
          echo "=== Workflow Debug Info ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Tag input: ${{ inputs.tag }}"
          echo "Build condition: ${{ inputs.tag != '' || startsWith(github.event.release.tag_name, 'sombrapy-v') }}"

  build-wheels:
    if: |
      inputs.tag != '' || 
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'sombrapy-v'))
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Build wheel
        run: |
          cd bindings/python
          python -m pip install maturin
          python -m maturin build --release --out target/wheels
      - name: List built wheels (Unix)
        if: runner.os != 'Windows'
        run: ls -la bindings/python/target/wheels/ || echo "No wheels directory"
      - name: List built wheels (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path bindings/python/target/wheels/) {
            Get-ChildItem bindings/python/target/wheels/
          } else {
            Write-Host "No wheels directory"
          }
        shell: pwsh
      - uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: bindings/python/target/wheels/*.whl
          if-no-files-found: error

  publish-pypi:
    needs: build-wheels
    runs-on: ubuntu-latest
    if: |
      inputs.tag != '' || 
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'sombrapy-v'))
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: wheels
          pattern: wheel-*
          merge-multiple: true
      - name: List downloaded artifacts
        run: ls -la wheels/
      - name: Flatten wheels
        run: |
          find wheels -name "*.whl" -exec cp {} . \;
          rm -rf wheels
      - name: List wheels to publish
        run: ls -la *.whl
      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: .
