name: Publish Rust Crate

on:
  workflow_call:
    inputs:
      tag:
        description: 'Git tag to publish (e.g., sombra-v0.3.6)'
        required: true
        type: string
    secrets:
      CARGO_REGISTRY_TOKEN:
        required: true
  release:
    types: [created]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug workflow inputs
        run: |
          echo "=== Workflow Debug Info ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Tag input: ${{ inputs.tag }}"
          echo "Build condition: ${{ inputs.tag != '' || (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'sombra-v')) }}"

  publish-crate:
    if: |
      inputs.tag != '' || 
      (github.event_name == 'release' && startsWith(github.event.release.tag_name, 'sombra-v'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test --all --all-features
      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
