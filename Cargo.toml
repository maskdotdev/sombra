[package]
name = "sombra"
version = "0.2.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
doctest = false

[dependencies]
crc32fast = "1.4"
thiserror = "1.0"
napi = { version = "2", features = ["full"], optional = true }
napi-derive = { version = "2", optional = true }
pyo3 = { version = "0.27", features = ["extension-module"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tempfile = { version = "3.10", optional = true }
rand = { version = "0.8", optional = true }
clap = { version = "4.0", optional = true }
rusqlite = { version = "0.31", optional = true }
base64 = { version = "0.22", optional = true }
tokio = { version = "1.0", features = ["full"], optional = true }
chrono = "0.4"
lru = "0.12"
memmap2 = "0.9"
parking_lot = "0.12"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
rayon = "1.7"

[features]
napi = ["dep:napi", "dep:napi-derive"]
python = ["dep:pyo3"]
benchmarks = ["dep:tempfile", "dep:rand", "dep:rusqlite", "dep:base64", "dep:clap", "dep:tokio"]

[[bin]]
name = "sombra"
path = "src/bin/sombra.rs"

[[bin]]
name = "sombra-inspect"
required-features = ["benchmarks"]

[[bin]]
name = "sombra-repair"
required-features = ["benchmarks"]

[[bench]]
name = "benchmark_main"
harness = false

[[bench]]
name = "read_benchmark"
harness = false

[[bench]]
name = "scalability_benchmark"
harness = false

[[bench]]
name = "index_benchmark"
harness = false
required-features = ["benchmarks"]

[[bench]]
name = "btree_enhancement_benchmark"
harness = false

[[bench]]
name = "simple_read_benchmark"
harness = false

[[bench]]
name = "optimization_benchmark"
harness = false

[[bench]]
name = "quick_read_test"
harness = false

[[bench]]
name = "small_read_benchmark"
harness = false

[[bench]]
name = "traversal_benchmark"
harness = false
required-features = ["benchmarks"]

[[bench]]
name = "concurrency_benchmark"
harness = false
required-features = ["benchmarks"]

[dev-dependencies]
sombra = { path = ".", features = ["benchmarks"] }
proptest = "1.0"

[build-dependencies]
napi-build = "2"
